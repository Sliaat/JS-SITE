<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS SITE</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Preencha os campos de modo que o campo B seja maior que o campo A</h1>
        <form id="meuFormulario">
            <input type="number" id="campoA" required placeholder="Campo A" />
            <div id="error-message"></div>
            <input type="number" id="campoB" required placeholder="Campo B" />
            <button id="btn-concluir" type="submit">Concluir</button>
        </form>
        <div id="sucess-message"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
